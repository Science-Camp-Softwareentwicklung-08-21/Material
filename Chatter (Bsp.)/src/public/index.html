<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>

    <!-- Bootstrap-Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login">
        <div class="card">
            <div class="card-header">
                Chatter
            </div>
            <div class="card-body">
                <h5 class="card-title">Login</h5>

                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Nutzername">
                    <span class="input-group-text" id="loginButton" onclick="login()">Anmelden</span>
                </div>
            </div>
        </div>
    </div>
    <div id="chat" class="card" hidden>
        <div class="card-header">
            Chatter
        </div>
        <div id="chatWrapper" class="card-body container-fluid">
            <div id="chatRow" class="row">
                <div id="chatVerlauf" class="col-10">
                    <!-- Der Chatverlauf -->
                </div>
                <div id="msgRow" class="col-2">
                    <div class="card">
                        <ul id="nutzerListe" class="list-group list-group-flush">
                            <!-- Liste aller aktiven Nutzer -->
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div id="eingabe" class="input-group mb-3">
                    <input id="nachricht" type="text" class="form-control" placeholder="Deine Nachricht">
                    <span class="input-group-text" id="Senden" onclick="send()">Senden</span>
                </div>
            </div>
        </div>

    </div>


    <!-- Skript fÃ¼r socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- JavaScript -->
    <script src="js/client.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
